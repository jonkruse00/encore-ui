<!doctype html>
<html ng-app="demoApp">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="favicon.png" rx-favicon="{ local: 'local-favicon.png' }" />

    <!-- Content inside bower:css is auto-generated via `grunt wiredep` -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <link href="dist/<%= config.fileNameResp %>.css" rel="stylesheet" />
    <link href="assets/prism.css" rel="stylesheet" />
    <link href="assets/<%= config.styleguideCssFilename %>" rel="stylesheet" />

    <script src="assets/prism.js"></script>

    <!-- PhantomJS doesn't support .bind, so add it here to make sure it's available -->
    <script>
        if (!Function.prototype.bind) {
            Function.prototype.bind = function(oThis) {
                if (typeof this !== 'function') {
                    // closest thing possible to the ECMAScript 5 internal IsCallable function
                    throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
                }

                var aArgs = Array.prototype.slice.call(arguments, 1),
                    fToBind = this,
                    FNOP = function() {},
                    fBound = function() {
                        return fToBind.apply(this instanceof FNOP && oThis ? this : oThis,
                            aArgs.concat(Array.prototype.slice.call(arguments)));
                    };

                FNOP.prototype = this.prototype;
                fBound.prototype = new FNOP();

                return fBound;
            };
        }
    </script>

    <!-- Content inside bower:js is auto-generated via `grunt wiredep` -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <script src="bower_components/ng-debounce/angular-debounce.js"></script>
    <!-- endbower -->

    <script src="dist/<%= config.fileNameTpl %>.js"></script>
    <script src="demo.js"></script>
    <script src="components.js"></script>
    <script src="componentControllers.js"></script>

    <title>Encore UI</title>
</head>
<body>
    <rx-app site-title="Encore Demo App" menu="demoNav" new-instance="true" collapsible-nav="true">
        <ng-view class="container"></ng-view>
    </rx-app>
</body>
</html>
